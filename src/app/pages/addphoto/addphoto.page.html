<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <img class="img" src="assets/imagens/camera.jpg" (click)="TakePhotos()" >
  </div>

  <div class="container">
    <ion-list *ngIf="!photos.length" >
      <ion-item *ngFor="let item of [0,1,2,3]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 58;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 38%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item-sliding *ngFor="let photo of photos" >

        <ion-item button >
          <ion-label>
            <h2><strong>{{photo}}</strong></h2> 
          </ion-label>

          <ion-note color="primary" slot="end" ></ion-note>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="top" name="trash" ></ion-icon>
            Deletar
          </ion-item-option>

          <ion-item-option button >
            <ion-icon slot="top"></ion-icon>
            Alrerar fotos
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
