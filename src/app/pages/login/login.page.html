<ion-content class="swiper-no-swiping">
  
  <div class="container top ion-text-center" [hidden]="keyboard.isVisible">
    <img src="assets/imagens/bus.png" height="120px" alt="Xcursao">
  
    <ion-segment (ionChange)="segmentChanged($event)" value="login">
      <ion-segment-button value="login">
        <ion-label style="color: white;font-weight: bold;">Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label style="color: white;font-weight: bold;">Cadastrar</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span style="font-weight: bolder;">Login</span>
        <br>
        <ion-item class="ion-marging-top" lines="full">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>
        <br>
        <ion-item class="ion-marging-top" lines="full">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top " (click)="login()" expand="block" color="light" size="default">
          Entrar
        </ion-button>

      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">
        <span style="font-weight: bolder;">Cadastro</span>
        <br>
        <ion-item class="ion-marging-top" lines="none">
          <ion-input type="text" placeholder="Nome" [(ngModel)]="userRegister.nome_criador"></ion-input>
        </ion-item>
        <br>
        <ion-item class="ion-marging-top" lines="none">
          <ion-input type="text" placeholder="Data nascimento" [(ngModel)]="userRegister.dt_nasc"></ion-input>
        </ion-item>
        <br>
        <ion-item class="ion-marging-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>
        <br>
        <ion-item class="ion-marging-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>
        
        
        <ion-button class="ion-margin-top" (click)="register()" expand="block" color="light" size="default">
          Cadastrar
        </ion-button>

      </div>
    </ion-slide>

  </ion-slides>

  <div class="paisagem">
      <!--<div class="road" [ngStyle]="{'background-position-x':roadPosition+'px'}"></div>-->
      <div class="road" [ngStyle]="{'background-position-x':roadPosition}" >
        <img src="assets/imagens/estrada.jpg"  alt="Xcursao">
      </div>
      <div class="container bottom ion-text-center" [hidden]="keyboard.isVisible">
        <span><h5>O seu melhor aplicativo de viagens!!!<br>
                 <small>Â© - Todos os direitos reservados</small> </h5></span>
      </div>
  </div>
</ion-content>
