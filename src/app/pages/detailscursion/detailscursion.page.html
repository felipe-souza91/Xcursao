<ion-header>
    <h1> Detalhes da excursão
      <img src="assets/imagens/favorito.png"(click)="saveFavoritos() " height="50">
    </h1>
    
</ion-header>

<div class="img">
  <img [src]="xcursion.imagem" width="100%" height="150px">
</div>

<ion-content>
  
  <ion-item>
    <h3><strong> Local da Excursão:</strong> {{xcursion.nome}}</h3>
  </ion-item>

  <ion-item>
    <h3><strong> Detalhes:</strong> {{xcursion.descricao}}</h3>
  </ion-item>

  <ion-item>
    <h3><strong> Valor em Dinheiro R$:</strong> {{xcursion.valor}}</h3>
  </ion-item>

  <ion-item>
    <h3><strong> Data partida:</strong> {{xcursion.dt_criacao}}</h3>
  </ion-item>

  <ion-item>
    <h3><strong> Data do retorno:</strong> {{xcursion.tempoRetorno}}</h3>
  </ion-item>

  <ion-item>
    <h3><strong> Qtde de vagas:</strong> {{xcursion.qt_vagas}}</h3>
  </ion-item>
</ion-content>
  <ion-button (click)= "participar()">Participar</ion-button>
<div class="rodape">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/imagens/voltar.svg" width="30" height="30" button (click)="voltar()" />
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
