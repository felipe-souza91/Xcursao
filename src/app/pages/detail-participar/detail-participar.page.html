<ion-header>
  <ion-toolbar>
    <ion-title>Detalhar participações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <p><strong>local:</strong> {{participar.nome}}</p>
    </ion-item >

    <ion-item>
      <p> <strong>Descrição:</strong> {{participar.descricao}}</p>
    </ion-item>

    <ion-icon>
      <p><strong>Descrição</strong> {{participar.descricao}}</p>
    </ion-icon>

    <ion-icon>
      <p><strong>Ida:</strong> {{participar.data}}</p>
    </ion-icon>

  <ion-icon>
      <p><strong>Volta:</strong> {{participar.tempoRetorno}}</p>
    </ion-icon>
     
  </ion-list>
  <div class="alinhar">
  <h5>Tudo correto! </h5>
  <img src="assets/imagens/onibus.jpg" height="150">
</div>
  <p style="color: blue; margin-left: 20px;">Faça uma Boa viagem e se divirta-se</p>
  <p style="color: blue; margin-left: 20px;">E não se atrase  na ida para o ônibus</p>
 
</ion-content>
<div class="rodape">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/imagens/voltar.svg" width="30" height="30" button (click)="voltar()" />
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
