<ion-header>
  <ion-toolbar>
    <ion-title class="title">{{tituloButton}} uma excursão</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="xcursion.email" placeholder="Email" disabled></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="text" [(ngModel)]="xcursion.imagem" placeholder="Link da foto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="xcursion.nome" placeholder="Local"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="xcursion.valor" placeholder="Valor R$" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea type="text" [(ngModel)]="xcursion.descricao" placeholder="Descrição">
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Ida:</ion-label>
      <ion-input type="date" [(ngModel)]="xcursion.dt_criacao">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Volta:</ion-label>
      <ion-input type="date" [(ngModel)]="xcursion.tempoRetorno" >
      </ion-input>
    </ion-item> 
    <ion-item>
      <ion-input type="text" [(ngModel)]="xcursion.qt_vagas" placeholder="Qtde de vagas"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<div class="rodape">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button  (click)="saveXcursion()" expand="block" [disabled] ="xcursion.qt_vagas == 0">{{tituloButton}}</ion-button>
        <ion-button   (click)="Voltar()" expand="block">Voltar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
