<ion-header>
  <ion-toolbar>
    <ion-title>Avaliação do App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h5 style="margin-left:50px;"><strong>Avalie o nosso app Xcursão </strong></h5>
  <p style="margin-left:20px;">Sua avaliação é muito inportante pra nós</p>
  <ion-list>
    <ion-item>
      <ion-col *ngFor="let star of stars; let i = index" button (click)="startClicked(i)">
        <ion-icon [name]="star" ></ion-icon>
        </ion-col>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Sugestão/reclamação" type="text" [(ngModel)]="avaliacaoApp.sugestao" [disabled]="avaliacaoApp.avaliacao == '' "></ion-textarea>
    </ion-item>

    <p>Você recomendaria o app ao seus amigos?</p>

   <ion-col>
    <ion-radio checked="{{sim1}}" (click)="checked1('sim')" [disabled]="avaliacaoApp.sugestao == ''" ></ion-radio>
    <ion-label>Sim</ion-label>
  </ion-col>

  <ion-col>
    <ion-radio checked="{{nao1}}" (click)="checked1('não')" [disabled]="avaliacaoApp.sugestao == ''"></ion-radio>
    <ion-label>Não</ion-label>
  </ion-col>

    <p>O app atendeu as suas expectativas?</p>

    <ion-col>
      <ion-col>
        <ion-radio checked="{{sim2}}" (click)="checked2('sim')"[disabled]="avaliacaoApp.sugestao == ''"></ion-radio>
        <ion-label>Sim</ion-label>
      </ion-col>

      <ion-radio checked="{{nao2}}" (click)="checked2('não')" [disabled]="avaliacaoApp.sugestao == ''"></ion-radio>
      <ion-label>Não</ion-label>
    </ion-col>

    <p>Este app facilita na organização de suas viagens?</p>

    <ion-col>
      <ion-col>
        <ion-radio checked="{{sim3}}" (click)="checked3('sim')" [disabled]="avaliacaoApp.sugestao == ''"></ion-radio>
        <ion-label>Sim</ion-label>
      </ion-col>
      
      <ion-radio checked="{{nao3}}" (click)="checked3('não')" [disabled]="avaliacaoApp.sugestao == ''"></ion-radio>
      <ion-label>Não</ion-label>
    </ion-col>
    
     
  </ion-list>
  <ion-button color="success" (click)="enviaAvaliacao()" [disabled]="avaliacaoApp.sugestao == ''">Enviar</ion-button> 
  <p  style="margin-left:100px;" button (click)="sair()"> Avaliar outro dia</p>
</ion-content>

<div class="rodape">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/imagens/voltar.svg" width="30" height="30" button (click)="voltar()"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
