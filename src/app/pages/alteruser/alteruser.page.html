<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
     </ion-buttons>
    <ion-title>Alterar login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slide>
    <div class="slide-inner ion-padding">
      <span style="font-weight: bolder;">foto</span>
      <br>
      
  
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="id" [(ngModel)]="user.id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Nome" [(ngModel)]="user.nome_criador"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Data Nascimento" [(ngModel)]="user.dt_nasc"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input type="email"  placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
    
        <ion-item>
    <ion-input type="passoword" placeholder="senha" [(ngModel)]="user.password">
    </ion-input>
        </ion-item>
      </ion-list>
      <ion-button class="ion-margin-top" expand="block" (click)=" alteraUser()" color="dark" size="default">
       Alterar
      </ion-button>
      <ion-button class="ion-margin-top"  expand="block" (click)="deleteUser()" color="danger" size="default">
        Excluir
       </ion-button>

    </div>
  </ion-slide>

</ion-content>
