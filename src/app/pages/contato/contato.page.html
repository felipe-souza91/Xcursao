<ion-header>
  <ion-toolbar>
    <ion-title>Contato</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    
  <ion-item>
  <ion-input  type="text" placeholder="Nome" [(ngModel)]="contato.nome"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-input type="text" placeholder="Celular" [(ngModel)]="contato.celular"></ion-input>
    </ion-item>

    <ion-item>
     
      <ion-textarea placeholder="Assunto" type="text" [(ngModel)] =" contato.assunto" ></ion-textarea>
      </ion-item>
    </ion-list>
      <ion-button (click)="enviaContato()">Enviar</ion-button>

      <ion-list>
        <ion-item>
        <ion-label>
         <p class="p"><strong>Endereço:</strong> Rua: Esmeralda, nº 10.</p>
         <p class="p"><strong> Cidade:</strong> Marília-SP.</p>
         <p ><strong>Contato:</strong> (14) 9987-2222. </p>
         <p><strong> E-mail:</strong> equipe.xcursão@gmail.com </p><br>
       
           </ion-label>
          </ion-item>
        </ion-list>
</ion-content>
<div class="rodape">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/imagens/voltar.svg" width="30" height="30" button (click)="voltar()" />
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
