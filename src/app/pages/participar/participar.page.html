<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>  Minhas participações</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged()" placeholder="Procurar por local..." animate color="white">
</ion-searchbar>

<ion-content>
<ion-list *ngFor = "let participar of participarem">
<ion-item button [routerLink]="['/detail-participar', participar.id]" >
<ion-col>
<p><strong>Local: </strong> {{participar.nome}}</p>
</ion-col>

<ion-col>
  <p><strong>Ida: </strong> {{participar.dt_criacao}}</p>
  </ion-col>

  <ion-col>
    <p><strong>Volta: </strong> {{participar.tempoRetorno}}</p>
    </ion-col>
  
    <ion-col>
      <p> <strong>  Valor R$:</strong> {{participar.valor}}</p>
      </ion-col>
      <ion-col>
      <img src="assets/imagens/excluir.png" height="30" (click)="deletar(participar.id)">
</ion-col>
</ion-item>
</ion-list>
</ion-content>
<div class="rodape">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/imagens/voltar.svg" width="30" height="30" button (click)="voltar()" />
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
