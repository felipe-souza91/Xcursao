<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-padding">
    <h3 style="color: green">{{message}}</h3>
    <h3 style="color: red">{{message2}}</h3>
    <ion-list>
      <ion-item>
<ion-input type="nome" [(ngModel)]="alterlogin.nome_criador" placeholder="Email"></ion-input>
</ion-item>
<ion-button (click)="alterarlogin()">Alterar</ion-button>
<br>
 <br>
  <ion-item>
<ion-input type="email" [(ngModel)]="alterlogin.email" placeholder="Email" ></ion-input>
      </ion-item> 
      <ion-button (click)="redefinirSenha()">Redefinir senha</ion-button>
        </ion-list> 
</ion-content>
<div class="rodape">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/imagens/voltar.svg" width="30" height="30" button (click)="voltar()" />
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
