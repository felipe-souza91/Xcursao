<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
<ion-input type="nome" [(ngModel)]="alterlogin.nome_criador" placeholder="Email"></ion-input>
</ion-item>
<ion-item>
<ion-input type="email" [(ngModel)]="alterlogin.email" placeholder="Email" [disabled]="false"></ion-input>
</ion-item>

<ion-item>
  <ion-input type="text" [(ngModel)]="alterlogin.password" placeholder="Senha" [disabled]="false"></ion-input>
  </ion-item>
</ion-list>
  <ion-button (click)="alterarlogin()">Alterar</ion-button>
</ion-content>
<div class="rodape">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="assets/imagens/voltar.svg" width="30" height="30" button (click)="voltar()" />
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
