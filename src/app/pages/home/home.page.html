<ion-header>
  <ion-toolbar>
    <ion-title>Xcurs√£o</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list *ngIf="!xcursions.length">
    <ion-item *ngFor="let item of [0,1,2,3,4]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 58;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 38%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let xcursion of xcursions">
      <ion-item  button [routerLink]="['/detail', xcursion.id]">
      
        <ion-label>
         <h2><strong>{{xcursion.nome}}</strong></h2> <br>
          <p> Qtde de viagem: {{xcursion.qt_vagas}}</p>
          <p> Data:  {{xcursion.data | date : 'short'}}</p>
         
        </ion-label>
  
        <ion-note color="primary" slot="end" *ngIf="xcursion.valor"> R$  {{xcursion.valor}}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteXcursion(xcursion.id)">
          <ion-icon slot="top" name="trash"></ion-icon> 
          Deletar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid >
      <ion-row>
        <ion-col size="6">
          <img src="assets/img/icone3.png" (click)="logout()" height="40" >
        </ion-col>
        <ion-col size="6">
          <img src="assets/img/icone2.jpg" routerLink="/detail" height="50">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
